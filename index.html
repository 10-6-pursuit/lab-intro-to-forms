<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <H1>Payment Infomation</H1>
    <form>
        <fieldset>
            <legend>Contact Infomation</legend>
            <label for="Mx.">Mx</label> <br />
            <input type="radio" id="Mx." /> <br />
            <label for="Mr.">Mr</label> <br />
            <input type="radio" id="Mr."/> <br />
            <label for="Ms.">Ms</label> <br />
            <input type="radio" id="Ms."/> <br />
            <label for="Mrs.">Mrs</label> <br />
            <input type="radio" id="Mrs."/> <br />

            <label for="name">Name</label> <br />
            <input type="text" id="name" /> <br />
            <label for="email">Email</label> <br />
            <input type="text" id="email" /> <br />
        </fieldset>
    <fieldset>
        <legend>Payment Information</legend>
        <select name="credit-cards" id="credit-cards">
            <option>Visa</option>
            <option>MasterCard</option>
            <option>Discover</option>
            <option>Amex</option>
            <option>Doge Coin</option>
        </select>
        Credit Card Number <br />
        <input type="text" placeholder="xxxx xxxx xxxx xxxx" /> <br />

        <label for="expiration-date">Expiration Date</label> <br />
        <input type="text" id="expiration-date" /> <br />
        
    </fieldset>
        
</form>
    <input type="submit" value="Submit Payment">
        </fieldset>

</body>
</html>
