<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
        
          <h1> Payment Form</h1>
          <p>Required fields are marked by *</p>
          <fieldset>
          <legend>Contact Information</legend>
          <div class="control">

        <label class="radio">
            Mx.
            <br>
          <input type="radio" name="preferred"checked>
         
        </label>    
        <br><label class="radio">
            Mr.<br>
          <input type="radio" name="preferred">
          
        </label>
        <br /><label class="radio">
            Ms.<br>
          <input type="radio" name="preferred" >
          
        </label>
        <br /><label class="radio">
            Mrs.<br>
          <input type="radio" name="preferred">
          
          <br /><label class="radio">
    
      </div>
      
      <br />
          <label for="name" > Name:<br>
              
          </label>
          <input type="text" required />
      
      <br />
          <label for="mail"> Email:<br>
              
          </label>
          <input type="email" required  />
      
        </fieldset>
      <fieldset>
      <legend>Payment Information</legend>
      
      <select name="credit" id="cards">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="american-express">American Express</option>
        <option value="discover">Discover</option>
      </select>
      
      <label for="ccn">Credit Card Number</label>
      <br>
      <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
        <br><label for="date"> Expiration Date <br>
              
          </label>
          
        <input 
          type="text"
          pattern="(?:0[1-9]|1[0-2])/[0-9]{2}"
          title="Enter a date in this format MM/YY"
          
        />
      
        
      
    </fieldset>
        <div>
          <input type="submit" value="Submit Payment">
        </div>
      </form>
      
</body>
</html>
